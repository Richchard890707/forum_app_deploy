{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h1 style="text-align:center; margin-block:50px; color:red;">Hey {{user}}, Write something</h1>
{% block upload %}
<form method="POST" enctype="multipart/form-data" style="margin-left:50px;">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Save" style="margin-block:50px;">
</form>
{% endblock %}
{% endblock content %}
